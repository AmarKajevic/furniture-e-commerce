

      <div class="row">
        <div class="col-md-12 text-right border-bottom mb-5">
          <h3 class="text-black h4 text-uppercase">Cart Totals</h3>
          <p>Shipping costs will be calculated based on choices made during checkout </p>
        </div>
      </div>
      <div class="row mb-3" *ngIf="(basketService.basketTotalSource$ | async)as totals">
        <div class="col-md-6">
          <span class="text-black">Subtotal</span>
        </div>
        <div class="col-md-6 text-right">
          <strong class="text-black">{{totals.subtotal | currency}}</strong>
        </div>
        <div class="col-md-6">
          <span class="text-black">Shiping</span>
        </div>
        <div class="col-md-6 text-right">
          <strong class="text-black">{{totals.shipping | currency}}</strong>
        </div>
        <div class="row mb-5">
          <div class="col-md-6">
            <span class="text-black">Total</span>
          </div>
          <div class="col-md-6 text-right">
            <strong class="text-black">{{totals.total | currency}}</strong>
          </div>
        </div>
      </div>
