<div class="untree_co-section before-footer-section">
  <div class="container">
    <div *ngIf="(basketService.basketSource$ | async) === null">
      <p>There are no items in your basket</p>
    </div>
      <ng-container class="container-table" *ngIf="(basketService.basketSource$ | async) as basket">



    <div class="row mb-5">
      <form class="col-md-12" method="post">
        <app-basket-summary
        (addItem)="incrementQuantity($event)"
        (removeItem)="removeItem($event)"
    ></app-basket-summary>
      </form>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="row mb-5">
          <div class="col-md-6 mb-3 mb-md-0">
            <button class="btn btn-black btn-sm btn-block">Update Cart</button>
          </div>
          <div class="col-md-6">
            <button class="btn btn-outline-black btn-sm btn-block">Continue Shopping</button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <label class="text-black h4" for="coupon">Coupon</label>
            <p>Enter your coupon code if you have one.</p>
          </div>
          <div class="col-md-8 mb-3 mb-md-0">
            <input type="text" class="form-control py-3" id="coupon" placeholder="Coupon Code">
          </div>
          <div class="col-md-4">
            <button class="btn btn-black">Apply Coupon</button>
          </div>
        </div>
      </div>
      <div class="col-md-6 pl-5">
        <div class="row justify-content-end">
          <div class="col-md-7">
            <app-order-totals></app-order-totals>

            <div class="row">
              <div class="col-md-12">
                <button class="btn btn-black btn-lg py-3 btn-block" routerLink="/checkout">Proceed To Checkout</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>

  </div>
</div>
