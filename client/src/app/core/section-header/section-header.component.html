<ng-container *ngIf="$any(bcService.breadcrumbs$ | async)as breadcrumbs">
<section class="py-2"*ngIf="!isHomePage()" style=" background-color: #f5f5f5;">
<div class="container">
  <div class="row d-flex align-items-center">

    <div class="col-3" >
     <xng-breadcrumb>
      <ng-container *xngBreadcrumbItem="let breadcrumb">{{breadcrumb | titlecase}}</ng-container>
     </xng-breadcrumb>
    </div>
  </div>
</div>
</section>
</ng-container>
